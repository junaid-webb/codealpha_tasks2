<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="architecture">Architecture</button>
      <button class="filter-btn" data-category="people">People</button>
      <button class="filter-btn" data-category="animals">Animals</button>
      <button class="filter-btn" data-category="buildings">Buildings</button>
      <button class="filter-btn" data-category="friends">Friends</button>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery">
      <div class="image" data-category="nature">
        <img src="images/nature1.jpg" alt="Nature Image 1">
      </div>
      <div class="image" data-category="architecture">
        <img src="images/architecture1.jpg" alt="Architecture Image 1">
      </div>
      <div class="image" data-category="people">
        <img src="images/people1.jpg" alt="People Image 1">
      </div>
      <div class="image" data-category="animals">
        <img src="images/image1.jpg" alt="Animals">
      </div>
      <div class="image" data-category="buildings">
        <img src="images/image2.jpg" alt="Buildings">
      </div>
      <div class="image" data-category="friends">
        <img src="images/image3.jpg" alt="Friends">
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-image" src="" alt="">
    <div class="nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>
</body>
</html>
